title: "Unifying individual and metapopulation scales with stochastic population models: the effect of climate and competition on tree range limits"
running_title: "Unifying scales with stochastic population models"
abstract: "Despite recent calls to use demographic range models to scale the effect of individual dynamics in setting range limits, there is a growing body of evidence showing that tree species' performance is not correlated with their distribution. In this study, we ask whether the challenge in predicting species distribution from demographic rates stems from overlooking the inherent variability of forest systems and the underlying uncertainty of forest models. We use a stochastic Integral Projection Model to predict species-level intrinsic population growth ($\\lambda$) for 31 eastern North American tree species. We introduce a novel metric for species-level performance called local suitable probability, which captures observed spatiotemporal stochasticity in climate and competition while accommodating model uncertainty. Our focus is on investigating how suitable probability changes across the cold-to-hot species range distribution over the mean annual temperature gradient. Our findings reveal a consistent, nearly linear decline in suitable probability from the cold to hot borders across the species. This shift in suitable probability from the center towards the cold and hot borders is primarily driven by climate rather than competition. These results, supported by a novel approach accounting for uncertainty, enhance our understanding of the nuanced interplay between climate and competition across species ranges. We conclude by proposing a novel theory that uses the local suitable probability to establish a link between individual demographic rates and metapopulation dynamics."
